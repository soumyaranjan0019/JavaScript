	     <title>JavaScript</title>
	     <script>
 		
 		var ary = [10,20,30,40,50];
 		var sum = 0;
 		document.write("<ul>");

 		for(var a = 0; a<=4; a++){
 		document.write("<li>" + ary[a] + "</li>");
 		sum = sum + ary[a];
 		}
 		document.write("</ul>");
 		document.write("Total sum : " + sum);

          </script>

	     </script>
