<html>
     <head>
	     <title>JavaScript</title>
	     <script>
	     
     	 function Hi(){     	 
     	
     	 prompt("Hey!");
     	}
          </script>

	 </head>
	 
	  <body  onresize ="Hi()">
          <button onclick="Hi()">Click</button>

          <p ondblclick="Hi()">Double Click</p>
          <p oncontextmenu ="Hi()">Right Click</p>
          <p onmouseenter ="Hi()">Mouse Hover</p>
          <p onmouseout ="Hi()">Mouse Out</p>
          <p onmousedown ="Hi()">Mouse Down</p>
          <p onmouseup ="Hi()">Mouse Up</p>
          <p onkeypress ="Hi()">Key press</p>
          <p onkeyup ="Hi()">Key up</p>
          <p onkeydown ="Hi()">Load</p>
          <p onload ="Hi()">Onload</p>
          <p>Resize</p>
          <p onunload ="Hi()">Unload</p>
          <p onscroll ="Hi()">Scroll</p>
	  </body>
</html>
