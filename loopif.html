    <script>

        // CHECK WHETHER PRIME OR COMPOSITE

        
            var num = prompt("Enter the Number");
            var j;
            var count = 0;
            
                for(j=1; j<=num; j++)
                {
                    if(num % j == 0){
                        count++;
                    };
                };
            
            if(count == 2){
                document.write(num + " " + "is a prime number");
            }else{
                document.write(num + " " + "is a composite number");
            };
            
                document.write("<br>");
                document.write("<br>");
                document.write("<br>");
    </script>
