 		var str = "JavaScript is a great language";

	     var str = "JavaScript is a great language";

 		document.write(a + "<br>");

 		var str = "JavaScript is a great language";

 		document.write(a + "<br>");

 		var a = str.lastIndexOf("is");
 		document.write(a + "<br>");

 		var str = "JavaScript is a great language";
 		var a = str.replace(/is/g, "are");
 		document.write(a + "<br>");
