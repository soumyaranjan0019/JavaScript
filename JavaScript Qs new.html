<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        function oddnumbers(i,r){

           var odd = [];

            for(let n=i; n<=r; n++){
                if(n%2 == 1){
                    odd.push(n);
                }
            }
            document.write(odd);
        }

        oddnumbers(3,13);

        // function main(){
          
        // }
    </script>
</body>
</html>
