    <script>

        var num = prompt("Enter the value");
        var i;
        var j;
        for(i=1; i<=num; i++){

            for(j=0; j<i; j++){
                
                document.write("*");

            }
            document.write("<br>");
        }

        for(i=num; i>=1; i--){

            for(j=0; j<i; j++){
                
                document.write("*");

            }
            document.write("<br>");
        }

    </script>
