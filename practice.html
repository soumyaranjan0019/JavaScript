    <script>
        var num = prompt("ETN");
        var org = num;
        var reverse = 0;
        while(num!=0){
            reverse=(reverse*10)+(num%10);
            num = parseInt(num/10);
        } 
        if(reverse==org){
            document.write(org + "is a PN");
        }
    </script>
